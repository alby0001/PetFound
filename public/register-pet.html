<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registra il tuo animale - PetFind</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>PetFind</h1>
      </div>
      <ul class="nav-links">
        <li><a href="feed.html">Feed</a></li>
        <li><a href="profile.html" class="active">Profilo</a></li>
        <li><a href="#" id="logoutButton">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="profile-header">
      <h2>Registra il tuo animale</h2>
      <p>Inserisci i dati del tuo animale domestico per creare un profilo</p>
    </section>

    <form id="petForm">
      <div class="form-row">
        <div class="form-col">
          <label for="petName">Nome dell'animale *</label>
          <input type="text" id="petName" name="petName" required>
        </div>
        <div class="form-col">
          <label for="petType">Tipo di animale *</label>
          <select id="petType" name="petType" required>
            <option value="">Seleziona...</option>
            <option value="Cane">Cane</option>
            <option value="Gatto">Gatto</option>
            <option value="Coniglio">Coniglio</option>
            <option value="Uccello">Uccello</option>
            <option value="Altro">Altro</option>
          </select>
        </div>
      </div>

      <div id="otherTypeContainer" style="display: none;">
        <label for="otherType">Specifica il tipo di animale *</label>
        <input type="text" id="otherType" name="otherType">
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="petBreed">Razza</label>
          <input type="text" id="petBreed" name="petBreed">
          <span class="optional-field">Opzionale</span>
        </div>
        <div class="form-col">
          <label for="petAge">Et√†</label>
          <input type="text" id="petAge" name="petAge" placeholder="Es: 3 anni">
          <span class="optional-field">Opzionale</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="petGender">Sesso</label>
          <select id="petGender" name="petGender">
            <option value="">Seleziona...</option>
            <option value="Maschio">Maschio</option>
            <option value="Femmina">Femmina</option>
          </select>
          <span class="optional-field">Opzionale</span>
        </div>
        <div class="form-col">
          <label for="petColor">Colore</label>
          <input type="text" id="petColor" name="petColor">
          <span class="optional-field">Opzionale</span>
        </div>
      </div>

      <label for="petMicrochip">Microchip</label>
      <input type="text" id="petMicrochip" name="petMicrochip" placeholder="Numero del microchip">
      <span class="optional-field">Opzionale</span>

      <label for="petNotes">Note e caratteristiche</label>
      <textarea id="petNotes" name="petNotes" placeholder="Aggiungi qui qualsiasi informazione aggiuntiva sul tuo animale..."></textarea>
      <span class="optional-field">Opzionale</span>

      <label>Immagine dell'animale *</label><br>
      <input type="file" name="image" id="imageInput" accept="image/*" required />

      <!-- Container per il ritaglio dell'immagine - identico a create.html -->
      <div id="cropContainer" style="display: none; margin-top: 15px;">
        <div class="image-container">
          <img id="imageToEdit" style="max-width: 100%; display: block;" />
        </div>
        <div class="crop-controls">
          <button type="button" id="cropButton">Ritaglia immagine</button>
        </div>
      </div>

      <!-- Preview dell'immagine ritagliata - identico a create.html -->
      <div id="previewContainer" style="display: none; margin-top: 15px;">
        <p>Anteprima:</p>
        <img id="croppedPreview" style="width: 300px; height: 300px; object-fit: cover; border-radius: 10px;" />
      </div>

      <!-- Canvas nascosto per il ritaglio - identico a create.html -->
      <canvas id="imageCanvas" style="display: none;"></canvas>

      <div class="form-buttons">
        <button type="submit" class="btn">Registra animale</button>
        <a href="profile.html" class="btn" style="background-color: #ccc;">Annulla</a>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 PetFind - Tutti i diritti riservati</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="common.js"></script>
  <script src="register-pet.js"></script>

</body>
</html>
