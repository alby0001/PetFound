<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Plugin per gestire il controllo a due dita sulla mappa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css" type="text/css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gesture-handling"></script>
</head>
<body>
  <nav>
    <div class="logo">
      <h1>PetFind</h1>
    </div>
    <ul class="nav-links">
      <li><a href="profile.html">Profilo</a></li>
      <li><a href="feed.html" class="active">Feed</a></li>
    </ul>
  </nav>
  <h2>Benvenuto nel feed!</h2>

  <!-- Filtri - Layout migliorato -->
  <div class="filters-container">
    <div class="filters-main-row">
      <div class="filters-col">
        <div class="filters-row">
          <div class="filter-group">
            <label for="animalTypeFilter">Tipo di animale:</label>
            <select id="animalTypeFilter">
              <option value="">Tutti</option>
              <option value="cane">Cane</option>
              <option value="gatto">Gatto</option>
              <option value="uccello">Uccello</option>
              <option value="altro">Altro</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="statusFilter">Stato:</label>
            <select id="statusFilter">
              <option value="">Tutti</option>
              <option value="smarrito">Smarrito</option>
              <option value="trovato">Trovato</option>
            </select>
          </div>
        </div>

        <div class="filters-row location-controls">
          <div class="filter-group location-search">
            <label for="locationSearch">Scegli altra zona:</label>
            <div class="search-container">
              <input type="text" id="locationSearch" placeholder="Inserisci città, indirizzo...">
              <button id="searchLocationBtn">Cerca</button>
            </div>
          </div>

          <div class="filter-group my-location">
            <button id="useMyLocation" class="location-btn">Usa la mia posizione</button>
            <span id="locationStatus"></span>
          </div>
        </div>
      </div>

      <!-- Slider della distanza posizionato a destra -->
      <div class="filter-group distance-slider">
        <label for="distanceFilter">Distanza massima:</label>
        <div class="slider-container">
          <input type="range" id="distanceFilter" min="1" max="100" value="50">
          <span id="distanceLabel">50 km</span>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>
  <div id="feed"></div>
  <footer>
    <button onclick="window.location.href='select-report-type.html'">➕ Aggiungi animale</button>
  </footer>

  <script src="common.js"></script>
  <script src="feed.js"></script>
</body>
</html>
