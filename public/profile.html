<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Personale</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>PetFind</h1>
      </div>
      <ul class="nav-links">
        <li><a href="feed.html">Feed</a></li>
        <li><a href="profile.html" class="active">Profilo</a></li>
        <li><a href="#" id="logoutButton">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="profile-header">
      <h2>Il mio profilo</h2>
      <div id="profileInfo">
        <p>Username: <span id="profileUsername"></span></p>
      </div>
    </section>

    <section class="profile-tabs">
      <h3>Le mie segnalazioni</h3>
    </section>

    <section id="userPostsContainer" class="user-posts">
      <!-- I post dell'utente verranno caricati qui dinamicamente -->
      <div id="noPosts" style="display:none;">
        <p>Non hai ancora pubblicato segnalazioni.</p>
        <a href="create.html" class="btn">Crea la tua prima segnalazione</a>
      </div>
    </section>

    <!-- Modal per visualizzare i dettagli del post -->
    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent">
          <!-- Il contenuto del post verrÃ  caricato qui -->
        </div>
        <div id="modalMap" style="height: 300px; margin-top: 15px;"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PetFind - Tutti i diritti riservati</p>
  </footer>

  <script src="profile.js"></script>
  <script src="common.js"></script>
  
</body>
</html>
