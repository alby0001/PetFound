<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo di segnalazione - PetFind</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .selection-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      text-align: center;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .selection-title {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .selection-subtitle {
      font-size: 1.2em;
      color: #7f8c8d;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .selection-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .selection-btn {
      padding: 20px 30px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .selection-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .selection-btn:hover::before {
      left: 100%;
    }

    .lost-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      box-shadow: 0 5px 15px rgba(231,76,60,0.4);
    }

    .lost-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(231,76,60,0.6);
    }

    .found-btn {
      background: linear-gradient(135deg, #27ae60, #219a52);
      color: white;
      box-shadow: 0 5px 15px rgba(39,174,96,0.4);
    }

    .found-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(39,174,96,0.6);
    }

    .btn-icon {
      font-size: 1.5em;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #95a5a6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #7f8c8d;
    }

    @media (max-width: 768px) {
      .selection-container {
        margin: 20px;
        padding: 30px 20px;
      }

      .selection-title {
        font-size: 2em;
      }

      .selection-subtitle {
        font-size: 1.1em;
      }

      .selection-btn {
        padding: 18px 25px;
        font-size: 1.2em;
      }
    }

    /* Animazioni di caricamento */
    .selection-container {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .selection-btn {
      animation: slideInLeft 0.8s ease-out;
      animation-fill-mode: both;
    }

    .lost-btn {
      animation-delay: 0.2s;
    }

    .found-btn {
      animation-delay: 0.4s;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <a href="feed.html" class="back-btn">
    <span>‚Üê</span> Torna al feed
  </a>

  <div class="selection-container">
    <h1 class="selection-title">üêæ Che tipo di segnalazione vuoi fare?</h1>
    <p class="selection-subtitle">
      Scegli l'opzione che corrisponde alla tua situazione per procedere con la segnalazione
    </p>

    <div class="selection-buttons">
      <a href="#" class="selection-btn lost-btn" id="lostAnimalBtn">
        <span class="btn-icon">üò¢</span>
        <span>Ho smarrito un animale</span>
      </a>

      <a href="create.html" class="selection-btn found-btn">
        <span class="btn-icon">üòä</span>
        <span>Ho trovato un animale</span>
      </a>
    </div>
  </div>

  <script>
    // Gestione del click per "Ho smarrito un animale"
    document.getElementById('lostAnimalBtn').addEventListener('click', function(e) {
      e.preventDefault();

      // Reindirizza al profilo con un parametro per indicare di aprire la sezione animali
      window.location.href = 'profile.html?tab=pets&action=report-lost';
    });

    // Verifica se l'utente √® loggato
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Devi essere loggato per creare una segnalazione');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
