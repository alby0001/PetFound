<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca - PetFinder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-type-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-type-btn.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .search-input-group {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #45a049;
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results-container {
            margin-top: 2rem;
        }

        .results-header {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .result-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .user-result {
            border-left: 4px solid #2196F3;
        }

        .pet-result {
            border-left: 4px solid #FF9800;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .result-id {
            font-size: 0.8rem;
            color: #666;
            background: #e0e0e0;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-weight: 500;
        }

        .pet-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1rem;
        }

        .posts-list {
            margin-top: 1rem;
        }

        .post-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .search-container {
                margin: 1rem;
                padding: 1rem;
            }

            .search-input-group {
                flex-direction: column;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="feed.html" class="back-btn">‚Üê Torna al Feed</a>

    <div class="container">
        <div class="search-container">
            <h1>üîç Ricerca</h1>
            <p>Cerca utenti o animali domestici utilizzando i loro ID</p>

            <div class="search-form">
                <div class="search-type-selector">
                    <button class="search-type-btn active" data-type="user">üë§ Cerca Utente</button>
                    <button class="search-type-btn" data-type="pet">üêï Cerca Animale</button>
                </div>

                <div class="search-input-group">
                    <input type="number" 
                           class="search-input" 
                           id="searchInput" 
                           placeholder="Inserisci ID utente..."
                           min="1">
                    <button class="search-btn" id="searchBtn">Cerca</button>
                </div>
            </div>

            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="results-header" id="resultsHeader"></div>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
