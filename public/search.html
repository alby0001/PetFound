<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca - PetFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="updated_search_css.css">
</head>
<body>
    <a href="feed.html" class="back-btn">← Torna al Feed</a>

    <div class="container">
        <div class="search-container">
            <h1>🔍 Ricerca</h1>
            <p>Cerca utenti o animali domestici utilizzando i loro ID</p>

            <div class="search-form">
                <div class="search-type-selector">
                    <button class="search-type-btn active" data-type="user">👤 Cerca Utente</button>
                    <button class="search-type-btn" data-type="pet">🐕 Cerca Animale</button>
                </div>

                <div class="search-input-group">
                    <input type="number" 
                           class="search-input" 
                           id="searchInput" 
                           placeholder="Inserisci ID utente..."
                           min="1">
                    <button class="search-btn" id="searchBtn">Cerca</button>
                </div>
            </div>

            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="results-header" id="resultsHeader"></div>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script src="updated_search_js.js"></script>
</body>
</html>
